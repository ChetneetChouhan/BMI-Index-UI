<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Find your BMI Index</title>
</head>

<body>
  <header>
    <h1>Find your BMI Index</h1>
    <p class="between">Instruction: Insert Your Weight and Height</p>
    <button class="btn again">Again!</button>
    <div class="number">Healthy?</div>
  </header>
  <main>
    <section class="left">
      <input type="number" class="userWeight" />
      <input type="number" class="userHeight" />
      <button class="btn check">Check!</button>
    </section>
    <section class="right">
      <p class="message">...Insert your Weight here (in kg)</p>
      <p class="message">...Insert your Height here (in meters)</p>
      <p class="label-score">Result: <span class="score">will show here</span></p>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
